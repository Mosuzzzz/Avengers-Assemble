<mat-toolbar class="my-navbar" color="primary">
  <span routerLink="/" class="cursor-pointer">The Avengers Assemble</span>
  <span class="spacer"></span>

  @if (accountService.user()) {
  <span class="mr-4">Welcome, {{ accountService.user()?.username }}</span>
  <button mat-button (click)="logout()">Logout</button>
  } @else {
  <button mat-button routerLink="/login" routerLinkActive="active">Login</button>
  }
</mat-toolbar>
