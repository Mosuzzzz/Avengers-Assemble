<h2 mat-dialog-title>Create New Mission</h2>
<mat-dialog-content>
    <form [formGroup]="form" class="flex flex-col gap-4 mt-2">
        <mat-form-field appearance="outline">
            <mat-label>Mission Name</mat-label>
            <input matInput formControlName="name" placeholder="Enter mission name">
            @if (form.controls.name.hasError('required')) {
            <mat-error>Name is required</mat-error>
            }
            @if (form.controls.name.hasError('minlength')) {
            <mat-error>Name must be at least 3 characters</mat-error>
            }
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Description</mat-label>
            <textarea matInput formControlName="description" placeholder="Enter description" rows="4"></textarea>
        </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-flat-button color="primary" (click)="create()" [disabled]="form.invalid">Create</button>
</mat-dialog-actions>
